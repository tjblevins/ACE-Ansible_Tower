- name: Rename Linux Server
  hosts: "{{host}}"
  tasks:
    - name: Changing Name
      hostname: 
        name: acnaiops-{{lab_code}}-{{server_role}}
    - name: Setting Name Preservation
      lineinfile:
        path: /etc/cloud/cloud.cfg
        regexp: '^# vim'
        insertafter: '^# vim'
        line: 'preserve_hostname: true'
    - name: Restart Server
      command: /sbin/shutdown -r +1
      async: 1
      poll: 0
      ignore_errors: true
    - name: Wait for Reboot
      pause:
        seconds: 180
    - name: Test Server Status
      ping:
